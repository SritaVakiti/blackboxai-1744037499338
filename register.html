<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EpiEats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .allergy-checkbox:checked + label {
            background-color: #10B981;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">EpiEats</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="login.html" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="max-w-md mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Full Name
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       id="name" type="text" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       id="email" type="email" placeholder="your@email.com" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
                       id="password" type="password" placeholder="••••••••" required>
            </div>

            <!-- Allergy Selection -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-4">
                    Select Your Allergies
                </label>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <input type="checkbox" id="dairy" class="hidden allergy-checkbox" name="allergies" value="dairy">
                        <label for="dairy" class="block p-2 border border-gray-300 rounded-md text-center cursor-pointer hover:bg-green-50 transition">
                            <i class="fas fa-cheese text-xl mb-1"></i><br>
                            Dairy
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="nuts" class="hidden allergy-checkbox" name="allergies" value="nuts">
                        <label for="nuts" class="block p-2 border border-gray-300 rounded-md text-center cursor-pointer hover:bg-green-50 transition">
                            <i class="fas fa-acorn text-xl mb-1"></i><br>
                            Nuts
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="gluten" class="hidden allergy-checkbox" name="allergies" value="gluten">
                        <label for="gluten" class="block p-2 border border-gray-300 rounded-md text-center cursor-pointer hover:bg-green-50 transition">
                            <i class="fas fa-bread-slice text-xl mb-1"></i><br>
                            Gluten
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="eggs" class="hidden allergy-checkbox" name="allergies" value="eggs">
                        <label for="eggs" class="block p-2 border border-gray-300 rounded-md text-center cursor-pointer hover:bg-green-50 transition">
                            <i class="fas fa-egg text-xl mb-1"></i><br>
                            Eggs
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="shellfish" class="hidden allergy-checkbox" name="allergies" value="shellfish">
                        <label for="shellfish" class="block p-2 border border-gray-300 rounded-md text-center cursor-pointer hover:bg-green-50 transition">
                            <i class="fas fa-fish text-xl mb-1"></i><br>
                            Shellfish
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="soy" class="hidden allergy-checkbox" name="allergies" value="soy">
                        <label for="soy" class="block p-2 border border-gray-300 rounded-md text-center cursor-pointer hover:bg-green-50 transition">
                            <i class="fas fa-seedling text-xl mb-1"></i><br>
                            Soy
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Create Account
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Already have an account? <a href="login.html" class="text-green-500 hover:underline">Log in</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                allergies: Array.from(document.querySelectorAll('input[name="allergies"]:checked')).map(el => el.value)
            };
            
            // Store user data in localStorage
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem(user.email, JSON.stringify(user));
            
            alert('Registration successful! Redirecting to home page...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
